services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: hlgiles_app
    restart: unless-stopped
    volumes:
      - .:/var/www
    networks:
      - hlgiles_internal
    depends_on:
      mysql:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    container_name: hlgiles_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - hlgiles_internal
      - hlgiles_web
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: hlgiles_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-hlgilesphotography}
      MYSQL_USER: ${DB_USERNAME:-laravel}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootsecret}
    volumes:
      - hlgiles_mysql_data:/var/lib/mysql
    networks:
      - hlgiles_internal
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  hlgiles_internal:
    driver: bridge
    internal: true
  hlgiles_web:
    driver: bridge

volumes:
  hlgiles_mysql_data:
